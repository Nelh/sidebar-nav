<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo-wrapper">
            <div class="logo">
                <img src="youtube.svg" width="125" alt="">
            </div>
            <div class="logo-button">
                <i class='bx bx-left-arrow-alt logo-icon' id="logo-icon"></i>
            </div>
        </div>

        <ul class="features-list">
            <li class="features-item">
                <i class='bx bxs-dashboard features-item-icon' ></i>
                <span class="features-item-text">Dashbaord</span>
                <span class="tooltips">Dashbaord</span>
            </li>
            <li class="features-item">
                <i class='bx bxs-inbox features-item-icon'>
                    <span class="status" style="--status: red"></span>
                </i>
                <span class="features-item-text">Inbox</span>
                <span class="features-item-status" style="--status: red">99</span>
                <span class="tooltips">Inbox</span>
            </li>

            <li class="features-item">
                <i class='bx bx-calendar-week features-item-icon'>
                    <span class="status" style="--status: blue"></span>
                </i>
                <span class="features-item-text">Calendar</span>
                <span class="features-item-status" style="--status:blue">10</span>
                <span class="tooltips">Calendar</span>
              </li>
      
              <li class="features-item">
                <i class='bx bx-message-dots features-item-icon'></i>
                <span class="features-item-text">Chat</span>
                <span class="tooltips">Chat</span>
              </li>
      
              <li class="features-item">
                <i class='bx bx-receipt features-item-icon'></i>
                <span class="features-item-text">Invoice</span>
                <span class="tooltips">Invoice</span>
              </li>
      
              <li class="features-item">
                <i class="bx bx-user features-item-icon"></i>
                <span class="features-item-text">Profile</span>
                <span class="tooltips">Profile</span>
              </li>
      
              <li class="features-item">
                <i class="bx bx-cog features-item-icon"></i>
                <span class="features-item-text">Setting</span>
                <span class="tooltips">Setting</span>
              </li>
        </ul>

        <ul class="categories-list">
            <div class="category-header">Message categories</div>
            <li class="category-item">
                <span class="category-item-status" style="--status: red"></span>
                <span class="category-item-text">My Work</span>
                <spa class="category-item-number">25</spa>
                <span class="tooltips">My Work</span>
            </li>
            <li class="category-item">
                <span class="category-item-status" style="--status: yellow"></span>
                <span class="category-item-text">Meeting</span>
                <spa class="category-item-number">15</spa>
                <span class="tooltips">Meeting</span>
            </li>
            <li class="category-item">
                <span class="category-item-status" style="--status: purple"></span>
                <span class="category-item-text">Accountant</span>
                <spa class="category-item-number">25</spa>
                <span class="tooltips">Accountant</span>
            </li>
            <li class="category-item">
                <span class="category-item-status" style="--status: indigo"></span>
                <span class="category-item-text">My Work</span>
                <spa class="category-item-number">25</spa>
                <span class="tooltips">My Work</span>
            </li>
        </ul>
    </div>

    <script type="text/javascript">
        {
            let sidebar = document.querySelector('.sidebar');
            let arrowCollapse = document.querySelector('#logo-icon');

            sidebar.onclick = () => {
                sidebar.classList.toggle('collapse');
                arrowCollapse.classList.toggle('collapse');
                if(arrowCollapse.classList.contains('collapse')) {
                    arrowCollapse.classList = "bx bx-right-arrow-alt logo-icon collapse";
                } else {
                    arrowCollapse.classList = "bx bx-left-arrow-alt logo-icon";
                }
            }
        }
    </script>
</body>
</html>
